<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <title>Rock | Paper | Scissors</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="info">

        <div id="player-score">Score: </div>
        <div id="hands">Hands: </div>
    </div>
        <div class="wrapper">
        <div class="buttons">
            <button class="rpsButton" value="Rock">✊</button>
            <button class="rpsButton" value="Paper">🤚</button>
            <button class="rpsButton" value="Scissors">✌️</button>
        </div>
        <div class="resultContainer">
            <div id="result"></div>
            <button id='endGameButton'>🔴</button>
            <div id="choice"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
