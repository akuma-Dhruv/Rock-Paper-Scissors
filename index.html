<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <title>Rock | Paper | Scissors</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="info">

        <div id="player-score">Score: 0</div>
        <div class= "LeftElement"id="hands">Hands: 0 </div>
        <a href=""id="endGameButton" class="LeftElement" >New Game!</a>
    </div>
    <div class="wrapper">
        <div class="resultContainer">
            <div >AI choice:</div>
            <br>
            <button id='choice'>|-_-|</button>
            <br><br>
            <div id="result"></div>
            <br>
        </div>
        <div class="buttons">
            <button class="rpsButton" value="Rock">✊</button>
            <button class="rpsButton" value="Paper">🤚</button>
            <button class="rpsButton" value="Scissors">✌️</button>
        </div>
    </div>
    
    <!-- <button id='endGameButton'>🔴</button> -->
    <script src="script.js"></script>
</body>

</html>
